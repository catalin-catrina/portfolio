<form [formGroup]="searchForm">
  <input type="text" formControlName="query" placeholder="Search users..." />
  <button type="button">Search</button>
</form>

@if (searchResults.length) {
<div>
  <h3>Search Results:</h3>
  <ul>
    @for (user of searchResults; track user.uid) {
    <li>
      <a [routerLink]="['/profile', user.uid]" routerLinkActive>{{
        user.displayName
      }}</a>
    </li>
    }
  </ul>
</div>
}
