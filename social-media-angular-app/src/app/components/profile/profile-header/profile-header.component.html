@if (isCurrentUser) {
<h3>{{ user?.displayName }} ({{ user?.fullname }})</h3>
} @else {
<h3>{{ user?.displayName }} ({{ user?.fullname }})</h3>
@if (!isFollowing) {
<button (click)="followUser(loggedInUserIdSignal(), profileUserId)">
  Follow
</button>
} @else if (isFollowing) {<button
  (click)="unfollowUser(loggedInUserIdSignal(), profileUserId)"
>
  Unfollow</button
>} }
