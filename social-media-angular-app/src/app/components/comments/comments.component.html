<div class="comments">
  <div class="comment" *ngFor="let comment of comments">
    <div class="user-name">user: {{ comment.userName }}</div>
    <div class="user-comment">comment: {{ comment.comment }}</div>
    <div class="date">
      Posted on: {{ comment.createdAt.getDay() }}
      {{ months[comment.createdAt.getMonth()] }}
      {{ comment.createdAt.getHours() }}:{{ comment.createdAt.getMinutes() }}
    </div>
  </div>
</div>
