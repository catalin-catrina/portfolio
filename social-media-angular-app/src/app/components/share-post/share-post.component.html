@if (!modal) {
<div class="share-container" (click)="modal = true">
  <svg
    width="30px"
    height="30px"
    viewBox="-0.5 0 25 25"
    fill="none"
    xmlns="http://www.w3.org/2000/svg"
  >
    <path
      d="M13.47 4.13998C12.74 4.35998 12.28 5.96 12.09 7.91C6.77997 7.91 2 13.4802 2 20.0802C4.19 14.0802 8.99995 12.45 12.14 12.45C12.34 14.21 12.79 15.6202 13.47 15.8202C15.57 16.4302 22 12.4401 22 9.98006C22 7.52006 15.57 3.52998 13.47 4.13998Z"
      stroke="#fff"
      stroke-width="1.5"
      stroke-linecap="round"
      stroke-linejoin="round"
    />
  </svg>
</div>
} @else {
<div class="modal-container" (click)="modal = false">
  <div class="modal" (click)="$event.stopPropagation()">
    <button class="btn-close" (click)="modal = false">X</button>
    <div class="modal-content">
      <div>Add a description:</div>
      <textarea rows="5" cols="50" #description></textarea>
      <button (click)="onShareClicked(post(), description.value)">Share</button>
    </div>
  </div>
</div>
}
